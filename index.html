<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds are against you!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title" id="top-of-page">Find the red square!</h1>
    </header>
    <main>
      <div class="text-container">
        <p class="description">
          Odds of you finding the red square in the field of blue ones are
          <strong>1 in <span id="game-size"></span></strong> (<em class="percent-value">0.3%</em> ). Can you do it?
        </p>
      </div>
      <div class="action-container">
        <div class="value-container">
          <input type="text" id="user-value" value="1" disabled />
          <p class="word-in"><strong>in</strong></p>
          <input
            type="number"
            name="odds-value"
            id="odds-value"
            tabindex="0"
            placeholder="Enter your number here"
            min="2"
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==5) return false;"
          />
        </div>
        <button id="btn" class="hide-btn show-btn play">Go!</button>
      </div>
      <button id="to-top-btn">‚òù</button>

      <ul>
        <li id="message"></li>
      </ul>
    </main>
    <footer>
      <p>
        <span class="my-name">&copy; Created by Valciic</span>
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
