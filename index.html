<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds are against you!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title" id="top-of-page">Can you beat the odds?</h1>
      <p class="description">
        This little app is meant to visually show odds in style
        <em>1 in ...</em>. Enter a number in the input field and click the
        button. Afterwards try to find hidden red square in the sea of blue
        ones. You only have one chance!
      </p>
      <div class="value-container">
        <input type="text" id="user-value" value="1" disabled>
        <p class="word-in"><strong>in</strong></p>
        <input
          type="number"
          name="odds-value"
          id="odds-value"
          tabindex="0"
          placeholder="Enter your number here"
          min="2"
        />
      </div>
      <p class="message" id="message"></p>
      <p class="message" id="arrow">â†“</p>
      <button class="btn lets-do-this show-btn" tabindex="0">Lets do this!</button>
      <button class="btn play-again hide-btn"tabindex="0">Try again?</button>
    </header>
    <main>
    </main>
    <footer>
      <p> <span class="my-name">&copy; Created by Valciic</span> <script>document.write(new Date().getFullYear())</script> </p>
      <a href="#odds-value" id="to-top-btn" tabindex="0">To the top</a>
    </footer>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
