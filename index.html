<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odds are against you!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 class="title" id="top-of-page">Find the red square!</h1>
    </header>
      <div class="text-container">
        Odds of you finding the red square in the field of blue ones are
        <strong>1 in <span id="game-size"></span></strong> (<em><span class="percent-value"></span></em>
        ). Can you do it?
      </div>
      <div class="action-container">
        <div class="value-container">
          <p class="word-in"><span id="number-one">1</span><span>in</span></p>
          <input
            type="number"
            name="odds-value"
            id="odds-value"
            tabindex="0"
            placeholder="Enter your number here"
            min="2"
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if(this.value.length==5) return false;"
          />
        </div>
        <button id="btn" class="hide-btn show-btn play">Go!</button>
      </div>
      <button id="to-top-btn">ðŸ •</button>
      <p id="message"></p>
      <div class="modal-overlay">
        <div class="modal">
          <p class="modal-text">
            You did not find the red square! Do you want to see where it is?
          </p>
          <div class="btn-container">
            <button id="show" class="modal-button" tabindex="0">Show me</button>
            <button id="do-not-show" class="modal-button" tabindex="0">
              Do not show
            </button>
          </div>
        </div>
      </div> <!--Modal div end-->
      <div class="grid"></div>
    </main>
    <footer>
      <p>
        <span class="my-name">&copy; Created by Valciic</span>
        <script>
          document.write(new Date().getFullYear());
        </script>
      </p>
    </footer>
    <script src="scripts.js" type="module"></script>
  </body>
</html>
